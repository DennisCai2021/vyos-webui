# VyOS WebUI Configuration
# This file contains environment variables for the VyOS WebUI service

# API Configuration
API_HOST=127.0.0.1
API_PORT=8000
API_WORKERS=4

# VyOS Connection
VYOS_HOST=127.0.0.1
VYOS_SSH_PORT=22
VYOS_CONFIG_DIR=/config

# Security
SECRET_KEY=change-this-in-production-to-a-random-secret-key
JWT_ALGORITHM=HS256
JWT_EXPIRATION_HOURS=24
SESSION_TIMEOUT_MINUTES=30

# Rate Limiting
RATE_LIMIT_ENABLED=true
RATE_LIMIT_REQUESTS=100
RATE_LIMIT_WINDOW_SECONDS=60

# Logging
LOG_LEVEL=INFO
LOG_DIR=/var/log/vyos-webui

# TLS/SSL
SSL_CERT_PATH=/etc/vyos-webui/ssl/cert.pem
SSL_KEY_PATH=/etc/vyos-webui/ssl/key.pem

# Feature Flags
ENABLE_MFA=false
ENABLE_CONFIG_BACKUP=true
ENABLE_REALTIME_LOGS=true
